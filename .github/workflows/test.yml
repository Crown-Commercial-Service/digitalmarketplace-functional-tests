name: Test

on: [pull_request]

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
    - name: Install dependencies
      run: make install
    - name: Lint Ruby
      run: make lint
    - name: Check features
      run: make parse
